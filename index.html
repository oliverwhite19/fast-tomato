<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Faster Tomato</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/x-icon" href="/tomato.png" />
        <script>
            (function () {
                function setTheme(newTheme) {
                    document.documentElement.setAttribute(
                        'data-theme',
                        newTheme
                    );
                }
                var preferredTheme;
                try {
                    preferredTheme = JSON.parse(
                        localStorage.getItem('mantine-color-scheme')
                    );
                } catch (err) {}
                var darkQuery = window.matchMedia(
                    '(prefers-color-scheme: dark)'
                );
                setTheme(
                    preferredTheme || (darkQuery.matches ? 'dark' : 'light')
                );
            })();
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
